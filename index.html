<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página show de bola</title>
</head>
<body>
    <label for="Nome_Aluno">Nome do aluno: </label>
    <input type="text" name="Nome_Aluno" id="Nome_Aluno" placeholder="Digite_Seu_Nome">
    <br>
    <label for="Email_Do_Aluno">Email do aluno: </label>
    <input type="email" name="Email_Do_Aluno" id="Email_Do_Aluno" placeholder="Digit_Seu_Email">
    <br>
    <label for="Senha_Do_Aluno">Senha do aluno: </label>
    <input type="password" name="Senha_Do_Aluno" id="Senha_Do_Aluno" placeholder="Digite_Sua_Senha">
    <br>
    <label for="Numero_Da_Chamada">Número da chamada: </label>
    <input type="number" name="Numero_Da_Chamada" id="Numero_Da_Chamada" placeholder="Digite_Seu_Numero">
    <br>
    <label for="Data_Do_Nascimento">Data do nascimento: </label>
    <input type="date" name="Data_Do_Nascimento" id="Data_Do_Nascimento" placeholder="Digite_A_Data_Do_Seu_Nascimento">
    <br>
    <label for="Turma_Do_Aluno">Turma do aluno: </label>
    <select name="Turma_Do_Aluno" id="Turma">
        <option value="">Selecione: </option>
        <option value="1A">1ºA DS</option>
        <option value="1B">1ºB NEM</option>
        <option value="1C">1ºC ADM</option>
        <option value="1D">1ºD GUIA</option>
    </select>
    <br>
    <label for="Observacoes_Aluno">Digite suas observações: </label>
    <textarea name="Observacoes_Aluno" id="Observacoes_Aluno" placeholder="Observacoes_Aluno"></textarea>
</body>
</html>
